<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <nav class="nav">
        <a href="" class="title">Brian-STackoverflow-Lite</a>
        <a href="" class="right">LOGIN</a>
    </nav>
    <form-container class="content form-container">
        <form action="">
            <label for="first-name" class="input-label">First name</label><br>
            <input type="text" class="input-field"><br><br>
            <label for="last-name" class="input-label">Last name</label><br>
            <input type="text" class="input-field"><br><br>
            <label for="email" class="input-label">Email</label><br>
            <input type="email" id="email" class="input-field"><br><br>
            <label for="password" class="input-label">Password</label><br>
            <input type="password" id="passwd" class="input-field"><br><br>
            <label for="conf-passwd" class="input-label">Confirm Password</label><br>
            <input type="password" id="conf-passwd" class="input-field"><br><br>
            <input type="button" value="Singup" class="button" style="width:100%" onclick="window.location.href='http://127.0.0.1:8000/verify-user'">
        </form>
