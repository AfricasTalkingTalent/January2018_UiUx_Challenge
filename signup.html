<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Sign UP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">

    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
   
    
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="initiateTwoStep.php" role="form" method="post">
            <div class="form-group">
                <label for="username">UserName</label>
                <div class="input-group">
                    <div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div>
                    <input type="text" name="username" id="username" class="form-control">
                </div>
            </div>
           
            <div class="form-group">
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></div>
                        <input type="tel" name="phone" id="phone" placeholder="07xxxxxxxx..." class="form-control">
                    </div>
                </div>
            </div>

            <input type="submit" class="btn btn-info" value="SIGN UP">
        </form>
    </div>
    <script src="bootstrap-3.3.7-dist/js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</body>
</html>
